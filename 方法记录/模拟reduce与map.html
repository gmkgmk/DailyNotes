  <script>
    var arr = [1, 2, 3, 4];

    var handler = function (newArr, x, idx, array) {
      newArr.push(x + 1);

      return newArr
    }

    arr.reduce(handler, [])


    function map(f, arr) {
      return arr.reduce(function (result, x, idx, arr) {
        result.push(f(x, idx, arr));
        return result;
      }, [])
    }

    arr.map(function (item, idx, arr) {
      console.log(item, idx, arr)
    })
