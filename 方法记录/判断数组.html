<body>
  <script>
    let arr = [1, 2, 3]

    console.log(Array.isArray(arr))
    console.log(arr instanceof Array)
    console.log(arr.constructor.toString())
    console.log(arr.constructor === Array)
    console.log(arr.valueOf() instanceof Array)
    console.log(toString.call(arr))
  </script>
