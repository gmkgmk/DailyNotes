<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, [2], [2, 3, 4, 5, [7, 8], [10, 11, 12, [13, 14, 15, 16, [16, 17, 18, 19]]]]]

    const fn = (arr) => {
      let result = []
      arr.forEach(item => {
        if (Array.isArray(item)) {
          result = result.concat(fn(item))
        } else {
          result.push(item)
        }
      })
      return result
    }

    console.log(fn(arr))
  </script>
</body>

</html>
