<body>
  <input type="button" value="按钮" id="btn">
  <script src="push.js"></script>
  <script src="push_servece.js"></script>
  <script>
    const btn = document.querySelector("#btn");
    btn.addEventListener("click", () => {
      create()
      alert(1)
    })
    
    function create() {
      Push.create("Hello world!", {
        body: "How's it hangin'?",
        timeout: 4000,
        onClick: function () {
          window.focus();
          this.close();
        }
      });
    }

    console.log(Push);

  </script>
