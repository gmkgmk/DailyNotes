  <script>
    function sortedIndex(array, obj) {

      var low = 0, high = array.length;

      while (low < high) {
        console.log(low, high)
        var mid = Math.floor((low + high) / 2);
        if (array[mid] < obj) {
          low = mid + 1
          console.log("满足",low,high)
        }
        else {
          console.log("不满足",low,high)
          high = mid
        };
      }

      return high;
    };

    console.log(sortedIndex([10, 20, 30, 40, 50], 35)) // 3
  </script>
