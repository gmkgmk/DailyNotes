<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div class="count">
    发送验证码
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
   (function ($) {
  if (!$) {
    throw new Error('jQuery or not found!');
    return;
  }
  var Countdown = (function () {
    var _count,
      dom, time = null;

    function start($dom) {
      if (!($dom instanceof jQuery)) {
        throw new Error('$dom is not instanceof jQuery');
        return;
      }
      _count = 60;
      $dom.text(_count);
      time = setInterval(function () {
        _count--;
        $dom.text(_count);
        if (_count <= 0) {
          clear()
          $dom.text("点击获取手机验证码");
          time = null;
        }
      }, 100)
    }

    function clear() {
      clearInterval(time);
    }
    return {
      start: start
    }
  })();
  $.fn.Countdown = Countdown;
})($)

    $(".count").on('click', function () {
      Countdown.start($(this))
    })
  </script>
</body>

</html>
